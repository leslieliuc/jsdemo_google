<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實驗頁面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: rgba(152, 184, 200); /* 背景顏色 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* 設定容器，文字和按鍵顯示在中央 */
        .container {
            text-align: center;
        }

        /* 設定按鈕樣式 */
        button {
            background-color: #88ace0; /* 按鈕顏色 */
            color: white;
            font-size: 18px;
            padding: 15px 32px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 按鈕懸停顏色變化 */
        button:hover {
            background-color: #465b78; /* 懸停顏色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>請點選以下按鍵進行實驗</h1>
        <!-- 聽覺實驗按鈕，點擊後跳轉到 "audio_experiment.html" -->
        <button onclick="window.location.href='https://leslieliuc.github.io/js_audio/demo4_sound_2.html'">聽覺實驗</button>
        <!-- 視覺實驗按鈕，點擊後跳轉到 "visual_experiment.html" -->
        <button onclick="window.location.href='https://leslieliuc.github.io/jsdemo_google/exceldemo2.html'">視覺實驗</button>
    </div>
</body>
</html>
